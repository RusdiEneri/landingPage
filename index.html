<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Blocked - Pi-hole</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #222d32;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            text-align: center;
            border-top: 4px solid #dd4b39;
        }

        .icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
        }

        .icon svg {
            width: 100%;
            height: 100%;
        }

        h1 {
            color: #222d32;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #222d32;
            font-size: 16px;
            margin-bottom: 30px;
            opacity: 0.7;
        }

        .domain-box {
            background: #ecf0f5;
            border: 2px solid #d2d6de;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .domain-label {
            color: #222d32;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            font-weight: 600;
            opacity: 0.7;
        }

        .domain-name {
            color: #222d32;
            font-size: 20px;
            font-weight: 600;
            word-break: break-all;
        }

        .reason-box {
            background: #fee;
            border-left: 4px solid #dc2626;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: left;
        }

        .unblock-btn {
            display: inline-block;
            background: #3c8dbc;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
            text-decoration: none;
        }

        .unblock-btn:hover {
            background: #357ca5;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(60, 141, 188, 0.3);
        }

        .unblock-btn:active {
            transform: translateY(0);
        }

        .reason-title {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .reason-text {
            color: #4a5568;
            font-size: 14px;
            line-height: 1.6;
        }

        .loading {
            color: #718096;
            font-size: 14px;
            padding: 20px;
        }

        .info {
            background: #ecf0f5;
            border-radius: 8px;
            padding: 15px;
            font-size: 14px;
            color: #222d32;
            margin-top: 20px;
            border-left: 3px solid #3c8dbc;
        }

        .footer {
            margin-top: 30px;
            color: #d2d6de;
            font-size: 13px;
        }

        .footer a {
            color: #3c8dbc;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="icon">

</html>
